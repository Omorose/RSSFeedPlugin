<html>
	<head>
	    <title>News</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			#rssFeed{
				width: auto;
				height: auto;
				clear: both;
				font-family: "Trebuchet MS", Helvetica, sans-serif;
				font-size: 12pt
				color: #383838;
				padding: 10px;
				margin: 10px;
				background-color: #FFFFFF;
				border-top: 1px solid #383838;
				border-left: 1px solid #383838;
				border-bottom: 3px solid #383838;
				border-right: 3px solid #383838;
			}
			
			.feedTitle{				
				font-weight: bold !important;
				font-size: 14pt !important;
				margin: 20px 0px;
				border-bottom: 3px solid #F9B000;
			}
			
			.feedContent{
				font-size: 12pt !important;
				font-weight: normal;
			}
		</style>
		<script src="cordova-2.5.0.js" type="text/javascript"></script>
		<script src="FetchRSSFeed.js" type="text/javascript"></script>
		<script type="text/javascript"> 
			function load(){
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
			function onDeviceReady(){
				var feedURL = "<url to rss feed>";
				var titleTag = "<Tagname for title from rss xml>;
				var descriptionTag = "<Tagname for full content from rss xml>";
				var timeTag = "<Tagname for time from rss xml>";
				var linkTag = "<Tagname for link from rss xml>"
				var rssFeedImgUrl = "<Path to rss_img.png>";
				
				window.plugins.fetchRSSFeed.fetchFeed(feedURL, titleTag, descriptionTag, timeTag, linkTag, rssFeedImgUrl);
			}
			
			//show/hide full content of feed item
			function toggle_visibility(id) {
				if(document.getElementById(id).style.display == "block"){
					document.getElementById(id).style.display = "none";
				} else {
					document.getElementById(id).style.display = "block";
				}
			}
		</script> 
		
	</head>
	<body onload="load()">
		<div id="bodyFrame">
			    <div id="rssFeed">	
					<div>Fetching news..</div>
				</div>
			</div>
	</body>
</html>
